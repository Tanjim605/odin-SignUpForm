<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up Form</title>
  <link rel="shortcut icon" href="assets/image/sign-up-favicon.png" type="image/x-icon">
</head>

<body>
  <div class="whole-section">
    <div class="image-section">
      <img src="assets/image/football_on_turf.jpg" alt="football_on_turf">
    </div>

    <div class="write-section">
      <div class="head">
        <p>This is a turf sign-up page. You know we need some information about you to register them for booking.
          Sign-up
          <em>now</em> to get started
        </p>
        <p>You know you want to !</p>
      </div>


      <form action="">
        <fieldset>
          <legend>Let's do this!</legend>
          <div class="input-section">
            <label for="f_name">FIRST NAME</label>
            <input type="text" id="f_name">
          </div>
          <div class="input-section">
            <label for="l_name">LAST NAME</label>
            <input type="text" id="l_name">
          </div>
          <div class="input-section">
            <label for="mail">E-MAIL</label>
            <input type="email" id="mail" placeholder="you@gmail.com">
          </div>
          <div class="input-section">
            <label for="phone">PHONE NUMBER</label>
            <input type="number">
          </div>
        </fieldset>
      </form>

      <div class="submit-btn">
        <div class="btn">
          <button type="submit">Create Account</button>
        </div>
        
      </div>
      
      <div>
        <p>
          Already have an account?
          <a href="#">Log in</a>
        </p>
      </div>
    </div>
  </div>





</body>

</html>
